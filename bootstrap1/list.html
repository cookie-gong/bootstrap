 						</select>
 						<input name="k" type="text" class="form-control" placeholder="请输入关键词">
 						<button class="btn btn-primary" type="submit">搜索</button>
 					</div>
 				</form>
 				<button class="btn btn-success pull-right" data-toggle="modal" data-target="#add">新增商品</button>
				<div class="clearfix"></div>
				<table class="table table-striped table-bordered" style="margin-top: 15px;">

						<tr>

							<th>现价</th>
							<th>状态</th>
							<th>添加时间</th>

						<tr>

	<div class="modal fade" id="add">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">新增商品</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>标题</label>
						<input type="text" id="title" name="title" class="form-control" placeholder="请输入标题">
					</div>
					<div class="form-group">
						<label>商品图</label>
						<input type="file" name="img" class="form-control">
					</div>
					<div class="form-group">
						<label>原价</label>
						<input type="text" id="oprice" name="oprice" class="form-control" placeholder="请输入原价">
					</div>
					<div class="form-group">
						<label>现价号</label>
						<input type="text" id="price" name="price" class="form-control" placeholder="请输入现价">
					</div>
					<div class="form-group">
						<label>状态</label>
						<select name="status" id="status" class="form-control">
							<option>请选择</option>
							<option value="1">上架中</option>
							<option value="0">下架</option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">关闭</button>
					<button class="btn btn-success">确定</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="edit">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">修改商品</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>标题</label>
						<input type="text" id="edit_title" name="title" class="form-control" placeholder="请输入标题">
					</div>
					<div class="form-group">
						<label>商品图</label>
						<input type="file" name="deit_img" class="form-control">
					</div>
					<div class="form-group">
						<label>原价</label>
						<input type="text" id="edit_oprice" name="oprice" class="form-control" placeholder="请输入原价">
					</div>
					<div class="form-group">
						<label>现价</label>
						<input type="text" id="edit_price" name="price" class="form-control" placeholder="请输入现价">
					</div>
					<div class="form-group">
						<label>状态</label>
						<select name="status" id="edit_status" class="form-control">
							<option>请选择</option>
							<option value="1">上架中</option>
							<option value="0">下架</option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">关闭</button>
					<button class="btn btn-success">确定</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 删除管理员 -->
	<div class="modal fade" id="del">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">删除管理员</h4>
				</div>
				<div class="modal-body">
					<p id="body"></p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">关闭</button>
					<button class="btn btn-success">确定</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function edit(edit_title,edit_oprice,edit_price,edit_status){
		$("#edit_title").val(edit_title);
		$("#edit_oprice").val(edit_oprice);
		$("#edit_price").val(edit_price);
		$("#edit_status").val(edit_status);
	}
	
	function del(id){
		$("#body").text("确定删除第"+id+"条信息吗？");
	}
</script>
</html>
