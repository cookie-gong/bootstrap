<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap后台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- jquery必须在bootstrap之前加载 -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body style="background-color: #999">
    <div class="text-center" style="padding-top: 200px">
        <div class="" style="width: 700px;margin:0 auto;background-color: #fff;border-radius: 40px">
            <div style="padding: 60px">
                <div style="width: 300px;margin: 0 auto;">
                    <img src="img/logo.jpg" width="200">
                    <h3 style="margin-bottom: 20px;">Bootstrap后台管理</h3>
                    <div class="form-group" >
                        <input type="text" id="account" class="form-control" placeholder="请输入账户">
                    </div>
                     <div class="form-group">
                        <input type="password" id="pwd" class="form-control" placeholder="请输入密码">
                    </div>
                    <div class="checkbox">
                        <label >
                            <input type="checkbox">记住我
                        </label>
                    </div>
                    <button id="submit" type="submit" class="btn btn-success">登陆</button>
                </div>
                <div class="modal fade" id="error">
                    <div class="modal-dialog">
                         <div class="modal-content">
                            <div class="modal-hrader">
                                <h4 id="erro_title">登陆失败，请重试</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="navbar-fixed-bottom">
        <p class="text-center">Copyright 0 2018.龚伟伟 All Rights Reserved</p>
    </footer>
</body>
<script type="text/javascript">
    $("#submit").click(function(){
        var account = $("#account").val();
        if(!account){
            $("#erro_title").text("账号不能为空");
            $("#error").modal("show");
            setTimeout(function(){
                $("#error").modal("hide");
            },1200);
            return false;
        }
        var pwd = $("#pwd").val();
         if(!pwd){
            $("#erro_title").text("密码不能为空");
             $("#error").modal("show");
            setTimeout(function(){
                $("#error").modal("hide");
            },1200);
            return false;
        }
        location.href = 'index.html';
    });
</script>
</html>
