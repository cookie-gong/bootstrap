				</div>
				<div class="modal-body">

						<label>账号</label>
						<input type="text" name="account" class="form-control" placeholder="请输入英文账号">

					<h4 class="modal-title">修改管理员</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>账号</label>
						<input type="text" id="account" name="account" class="form-control" placeholder="请输入英文账号" value="admin">
					</div>
					<div class="form-group">
						<label>密码</label>
						<input type="text" name="password" class="form-control" placeholder="请输入密码">
					</div>
					<div class="form-group">
						<label>真实姓名</label>
						<input type="text" id="name" name="name" class="form-control" placeholder="请输入真实姓名" value="超级管理员">
					</div>
					<div class="form-group">
						<label>QQ号</label>
						<input type="text" id="qq" name="qq" class="form-control" placeholder="请输入QQ号" value="123123123">
					</div>
					<div class="form-group">
						<label>状态</label>
						<select name="status" id="status" class="form-control">

							<option value="0">关闭</option>
						</select>

				</div>
				<div class="modal-footer">

<script type="text/javascript">
	function edit(account,name,qq,status){
		$("#account").val(account);
		$("#name").val(name);
		$("#qq").val(qq);
		$("#status").val(status);
	}
	
	function del(id){
		$("#body").text("确定删除第"+id+"条信息吗？");
	}
</script>
